# TURN server configuration for Call Assist development

# Listening port for TURN/STUN
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=49252

# Use fingerprint in TURN message
fingerprint

# Disable authentication for testing (INSECURE - only for development!)
no-auth

# Shared secret with Synapse (disabled for open access)
# use-auth-secret
# static-auth-secret=coturn_shared_secret

# Server name
server-name=localhost
realm=localhost

# Enable logging
verbose

# Allow loopback peers for development
allow-loopback-peers

# No TLS for development simplicity
no-tls
no-dtls

# CLI configuration
cli-ip=127.0.0.1
cli-port=5766
cli-password=development_password

# Allow all users for development
no-multicast-peers